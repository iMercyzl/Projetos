<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">
    <title>Ordem de Compra</title>
</head>
<body>
    <article id="corpo">
        <section id="fotinha">
            <img src="assets/img/illustration-hero.svg" alt="Pessoa Dançando">
        </section>
        <section id="ordemDeCompra">
            <h1>Resumo do Pedido</h1>
            <p>Agora você pode ouvir milhões de músicas, audiolivros e podcasts em qualquer dispositivo de onde quiser!</p>
        </section>
        <div id="valor">
            <img src="assets/img/icon-music.svg" alt="Icone da nota músical" id="notinha">
            <div id="plano">
                <h3>Plano Anual</h3>
                <p>$59.99/Anual</p>
            </div>
            <a href="#">Trocar</a>
        </div>
        <button id="proceedPayment" type="submit">Confirmar Compra</button><br>
        <button id="cancelOrder" type="submit">Cancelar Compra</button>
    </article>
    
    <footer id="creditos"><code>&copy; iMercyzl & Oklard</code></footer>
</body>
</html>
